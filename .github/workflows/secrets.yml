name: Secrets Example

on: [push]

jobs:
  use-secrets:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      DB_URL: ${{ secrets.DB_URL }}
      API_KEY: ${{ secrets.API_KEY }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Print environment (safe)
        run: |
          echo "APP_ENV: $APP_ENV"
          echo "DB_URL is set: ${{ secrets.DB_URL != '' }}"
          echo "API_KEY is set: ${{ secrets.API_KEY != '' }}"
      
      - name: Run tests with env vars
        run: |
          python -c "
          import os
          print('Environment variables loaded successfully')
          print('APP_ENV:', os.getenv('APP_ENV', 'Not set'))
          print('DB_URL present:', bool(os.getenv('DB_URL')))
          print('API_KEY present:', bool(os.getenv('API_KEY')))
          "