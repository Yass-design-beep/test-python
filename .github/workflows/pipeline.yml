name: Multi-Job Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  quality:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install quality tools
        run: |
          pip install flake8 black
      
      - name: Run Flake8
        run: flake8 app/ tests/ --max-line-length=88 --extend-ignore=E203,W503
      
      - name: Check Black formatting
        run: black --check .

  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install test dependencies
        run: pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest --cov=app --cov-report=xml:coverage.xml --html=report.html
      
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            coverage.xml
            report.html

  success:
    needs: [quality, tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: All checks completed
        run: |
          echo "✅ Tous les jobs sont terminés"
          echo "Quality: ${{ needs.quality.result }}"
          echo "Tests: ${{ needs.tests.result }}"